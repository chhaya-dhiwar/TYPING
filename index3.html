<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: auto;
            background-color: aqua;
            color: black;
            overflow-x: hidden;
        }

        .setting {
            width: 80%;
            max-width: 950px;
            background-color: rgb(147, 202, 202);
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            margin-top: 20px;
        }

        select {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid lightgray;
            border-radius: 25px;
            margin: 20px 0;
        }

        textarea {
            width: 90%;
            height: 300px;
            border: 2px solid lightgray;
            border-radius: 15px;
            padding: 15px;
            font-size: 16px;
            margin-top: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            height: 40px;
            width: 150px;
            background-color: darkcyan;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        button:hover {
            background-color: teal;
        }

        .stats span {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #f0f0f0;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }

        @media only screen and (max-width: 480px) {
            body {
                overflow-x: hidden;
            }

            h1 {
                font-size: 16px;
            }

            button {
                height: 30px;
                width: 100px;
                font-size: 14px;
                margin-top: 5px;
            }

            .stats span {
                padding: 8px 10px;
                font-size: 14px;
                margin: 5px;
            }

            select {
                width: 120px;
                padding: 5px;
                font-size: 14px;
                border-radius: 15px;
                margin: 10px 0;
            }

            textarea {
                width: 100%;
                height: 300px;
            }
        
            .setting {
            width: 96%;
            max-width: 700px;}
        }

        body.dark-mode {
            background-color: #121212;
            color: black;
        }

        .header {
            background: rgb(42, 42, 4);
            color: white;
            text-shadow: 2px 3px 4px #070707;
            padding: 1rem;
            text-align: center;
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.2);
        }

        #darkModeToggle:hover {
            background-color: teal;
        }

        .home {
            background-color: #fbf7f7;
            color: #0c0c0c;
            border: none;
            height: 35px;
            width: 100px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Typing Speed Tracker</h1>
        <a href="index.html"><button class="home">Home</button></a>
        <button class="home" id="darkModeToggle">Dark</button>
    </header>
    <main>
        <div class="setting">
            <h1>Check your typing skills in a minute</h1>
            <label for="testDuration">Test Duration:</label>
            <select id="testDuration">
                <option value="1">1 Minute</option>
                <option value="3">3 Minutes</option>
                <option value="5">5 Minutes</option>
                <option value="10">10 Minutes</option>
            </select><br>
            <button id="startTest">Start Test</button>
            <textarea id="typingInput" class="typing-input" placeholder="Start typing here..." disabled></textarea>
            <div class="stats">
                <span id="timer">Time: 0s</span>
                <span id="wpm">WPM: 0</span>
            </div>
           
            <button id="restartTest">Reset</button>
        </div>
    </main>

    <script>
        const startTestButton = document.getElementById('startTest');
        const restartTestButton = document.getElementById('restartTest');
       
        const typingInput = document.getElementById('typingInput');
        const timerDisplay = document.getElementById('timer');
        const wpmDisplay = document.getElementById('wpm');
        const darkModeToggle = document.getElementById('darkModeToggle');

        let timer;
        let timeLeft;
        let testStarted = false;
        let timerPaused = false;

        function calculateWPM() {
            const words = typingInput.value.trim().split(/\s+/).length;
            const elapsedMinutes = (parseInt(document.getElementById('testDuration').value) * 60 - timeLeft) / 60;
            return Math.round(words / elapsedMinutes || 0);
        }

        function startTimer() {
            timer = setInterval(() => {
                if (!timerPaused) {
                    timeLeft--;
                    timerDisplay.textContent = `Time: ${Math.max(0, timeLeft)}s`;
                    wpmDisplay.textContent = `WPM: ${calculateWPM()}`;

                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        typingInput.disabled = true;
                    }
                }
            }, 1000);
        }

        typingInput.addEventListener('input', () => {
            if (!testStarted) {
                testStarted = true;
                timeLeft = parseInt(document.getElementById('testDuration').value) * 60;
                timerDisplay.textContent = `Time: ${timeLeft}s`;
                startTimer();
            }
        });

        startTestButton.addEventListener('click', () => {
            typingInput.disabled = false;
            typingInput.value = '';
            typingInput.focus();
            timerDisplay.textContent = `Time: ${timeLeft || 0}s`;
        });

        
        
        const pauseResumeButton = document.createElement('button');
pauseResumeButton.id = 'pauseResumeTest';
pauseResumeButton.textContent = 'Pause';
document.querySelector('.setting').appendChild(pauseResumeButton);

pauseResumeButton.addEventListener('click', () => {
    if (timerPaused) {
        timerPaused = false;
        typingInput.disabled = false;
        pauseResumeButton.textContent = 'Pause';
    } else {
        timerPaused = true;
        typingInput.disabled = true;
        pauseResumeButton.textContent = 'Resume';
    }
});


        restartTestButton.addEventListener('click', () => {
            clearInterval(timer);
            testStarted = false;
            timerPaused = false;
            timeLeft = 0;
            timerDisplay.textContent = `Time: 0s`;
            wpmDisplay.textContent = `WPM: 0`;
            typingInput.disabled = false;
            typingInput.value = '';
        });

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const currentMode = document.body.classList.contains('dark-mode') ? 'Light' : 'Dark';
            darkModeToggle.textContent = currentMode;
        });
    </script>
</body>
</html>
