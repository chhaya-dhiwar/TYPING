
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: aqua;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .header {
      background: rgb(42, 42, 4);
      color: white;
      text-shadow: 2px 3px 4px #070707;
      padding: 1rem;
      text-align: center;
      box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.2);
    }

    #darkModeToggle {
      background-color: #fbf7f7;
        color: #0c0c0c;
        border: none;
       height: 35px;
       width: 100px;
        border-radius: 10px;
        margin: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s;
    }

    #darkModeToggle:hover {
      background-color: teal;
    }

    .setting {
      max-width: 90%;
      width: 700px;
      background-color: rgb(147, 202, 202);
      text-align: center;
      margin: 20px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
    }

    button {
      height: 40px;
      width: 150px;
      background-color: rgb(32, 63, 63);
      color: white;
      border: none;
      border-radius: 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: teal;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .setting {
        width: 100%;
        padding: 15px;
      }

      button {
        width: 120px;
        font-size: 14px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Typing Speed Tracker</h1>
    <button id="darkModeToggle">Dark</button>
  </header>

  <main>
    <div class="setting">
      <h1>Welcome to the Typing Speed Tracker</h1>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd07M3GRSUFJF9JB3xBlF9PAHgywan3W9X30pRvTqHCjxDFhowpVqIZ-75PAizie3xcuI&usqp=CAU" alt="Typing illustration"><br><br>
      <a href="index3.html"><button>Own Text</button></a>
      <a href="index2.html"><button>Custom Text</button></a>
    </div>
  </main>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const currentMode = document.body.classList.contains('dark-mode') ? 'Light' : 'Dark';
      darkModeToggle.textContent = currentMode;
    });
  </script>
</body>
</html>
